<!DOCTYPE html>
<html lang="zh-CN">
<head>
<meta charset="UTF-8">
<title>来踩一脚</title>
<style>
  body, html {
    height: 100%;
    margin: 0;
    display: flex;
    justify-content: center;
    align-items: center;
    font-family: Arial, sans-serif;
  }
  .circle-btn {
    border-radius: 50%; /* 使按钮变成圆形 */
    width: 400px; /* 增大宽度 */
    height: 400px; /* 增大高度 */
    background-color: #3498db;
    color: white;
    text-align: center;
    line-height: 300px; /* 使文字垂直居中 */
    cursor: pointer;
    user-select: none; /* 防止文字被选中 */
    margin-bottom: 20px; /* 添加底部外边距 */
  }
  #counter {
    font-size: 300px; /* 增大字体大小 */
    text-align: center;
  }
</style>
</head>
<body>

<div class="circle-btn" onclick="incrementCounter()">踩一脚</div>
<div id="counter">0</div>

<script>
  // 初始化计数器
  var count = 0;

  // 更新计数器的函数
  function incrementCounter() {
    count += 1; // 增加计数
    document.getElementById('counter').innerText = count; // 显示新的计数
  }
</script>

</body>
</html>
