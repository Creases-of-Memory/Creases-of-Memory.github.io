<!DOCTYPE html>
<html lang="zh-CN">
<head>
<meta charset="UTF-8">
<title>点击计数器</title>
<style>
  .circle-btn {
    border-radius: 50%; /* 使按钮变成圆形 */
    width: 100px;
    height: 100px;
    background-color: #3498db;
    color: white;
    text-align: center;
    line-height: 100px; /* 使文字垂直居中 */
    cursor: pointer;
    user-select: none; /* 防止文字被选中 */
    display: inline-block;
    margin: 20px;
  }
  #counter {
    font-size: 24px;
    margin-top: 10px;
  }
</style>
</head>
<body>

<div class="circle-btn" onclick="incrementCounter()">踩一脚</div>
<div id="counter">0</div>

<script>
  // 初始化计数器
  var count = 0;

  // 更新计数器的函数
  function incrementCounter() {
    count += 1; // 增加计数
    document.getElementById('counter').innerText = count; // 显示新的计数
  }
</script>

</body>
</html>
