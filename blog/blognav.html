<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>欢迎来到微光计划</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            line-height: 1.6;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }
        .container {
            width: 80%;
            margin: auto;
            overflow: hidden;
            display: grid;
            grid-template-columns: 1fr 1fr;
            grid-template-rows: 1fr 1fr;
            gap: 20px;
        }
        .section {
            background: #fff;
            padding: 20px;
            overflow-y: scroll;
        }
        .section h2 {
            margin-top: 0;
        }
        header {
            background: #333;
            color: #fff;
            padding-top: 30px;
            min-height: 70px;
            border-bottom: #0066cc 3px solid;
        }
        header a {
            color: #fff;
            text-decoration: none;
            text-transform: uppercase;
            font-size: 16px;
        }
        header ul {
            padding: 0;
            list-style: none;
        }
        header li {
            float: left;
            display: inline;
            padding: 0 20px 0 20px;
        }
        header #branding {
            float: left;
        }
        header #branding h1 {
            margin: 0;
        }
        header nav {
            float: right;
            margin-top: 10px;
        }
        header .highlight, header .current a {
            color: #e8491d;
            font-weight: bold;
        }
        header a:hover {
            color: #ffffff;
            font-weight: bold;
        }
        .post {
            background: #fff;
            padding: 20px;
            margin-bottom: 20px;
        }
        .post h2 {
            color: #333;
        }
        .post p {
            color: #666;
        }
        footer {
            padding: 20px;
            margin-top: 20px;
            color: #fff;
            background-color: #333;
            text-align: center;
        }
    </style>
</head>
<body>
    <header>
        <li>心怀诗意以谋爱，手持烟火以谋生。</li>
        <!-- ... 网站头部内容 ... -->
    </header>
    <div class="container">
        <div class="section">
            <h2>我有意见</h2>
            <p>上次编辑时间：<span id="opinion-last-edit"></span></p>
            <!-- 这里可以添加该板块的具体内容 -->
        </div>
        <div class="section">
            <h2>柯学寄术</h2>
            <p>上次编辑时间：<span id="science-last-edit"></span></p>
            <ul>
                <li><a href="blog1.html">从0到0.1——搭建自己个人主页的壳子</a></li>
                <li><a href="blog2.html">有手就彳亍的VSC搭建C编译环境</a></li>
				<li><a href="blog3.html">【DW2024 AI冬令营】动手定制自己的专属大模型</a></li>
            </ul>
        </div>
        <div class="section">
            <h2>看看世界</h2>
            <p>上次编辑时间：<span id="world-last-edit"></span></p>
            <ul>
                <li><a href="blog_camera.html">Shimmer-微光影像集</a></li>
            </ul>
        </div>
        <div class="section">
            <h2>不务正业</h2>
            <p>上次编辑时间：<span id="idle-last-edit"></span></p>
            <!-- 这里可以添加该板块的具体内容 -->
        </div>
    </div>
    <button id="backButton">返回上一页</button>
    <footer>
        <!-- ... 网站底部内容 ... -->
    </footer>
    <script>
        function updateTimeStamps() {
            // 获取当前日期并将其格式化为年-月-日
            var currentDate = new Date();
            var year = currentDate.getFullYear();
            var month = (currentDate.getMonth() + 1).toString().padStart(2, '0');
            var day = currentDate.getDate().toString().padStart(2, '0');
            var formattedDate = year + '-' + month + '-' + day;
    
            // 更新时间戳
            document.getElementById('opinion-last-edit').textContent = formattedDate;
            document.getElementById('science-last-edit').textContent = formattedDate;
            document.getElementById('world-last-edit').textContent = formattedDate;
            document.getElementById('idle-last-edit').textContent = formattedDate;
        }
    
        // 页面加载时更新一次时间戳
        updateTimeStamps();
    
        // 每100分钟更新一次时间戳
        setInterval(updateTimeStamps, 6000000);
    </script>
    
</body>
</html>
