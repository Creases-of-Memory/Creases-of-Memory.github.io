<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>点亮技能树</title>
    <style>
		#ability-tree {
    		font-family: 'Arial', sans-serif;
    		color: #333;
		}

		#ability-tree ul {
   			list-style: none;
    		padding-left: 20px;
		}

		#ability-tree li {
    		margin: 5px 0;
		}

		.node {
    		text-decoration: none;
    		color: #0066cc;
    		font-weight: bold;
    		cursor: pointer;
		}

		.leaf {
    		color: #666;
    		font-size: 0.9em;
    		display: none; /* 默认不显示详细信息 */
		}
		/* 动画效果 */
		.node:hover {
    		color: #e8491d;
		}
		
		.expand-enter-active, .expand-leave-active {
    		transition: height 0.5s ease;
		}

		.expand-enter, .expand-leave-to {
    		height: 0;
    		overflow: hidden;
		}

        /* CSS样式 */
    </style>
</head>
<body>
    <div id="ability-tree">	
    <ul>
        <li>
            <a href="#" class="node">经济学</a>
            <ul>
                <li><a href="#" class="node">西方经济学</a>
                    <ul>
                        <li class="leaf">技能描述：微宏观经济学模型</li>
                        <li class="leaf">工作经历：无</li>
                        <li class="leaf">成就获奖：无</li>
                    </ul>
                </li>
				<li><a href="#" class="node">国民经济规划学</a>
                    <ul>
                        <li class="leaf">技能描述：宏观经济指标分析</li>
                        <li class="leaf">工作经历：参考消息研读</li>
                        <li class="leaf">成就获奖：无</li>
                    </ul>
                </li>
                <!-- 更多子节点 -->
            </ul>
        </li>
		
		<li>
            <a href="#" class="node">管理学</a>
            <ul>
                <li><a href="#" class="node">组织行为学</a>
                    <ul>
                        <li class="leaf">技能描述：无</li>
                        <li class="leaf">工作经历：海棠公寓正铺级宿舍长</li>
                        <li class="leaf">成就获奖：钱永贵奖学金“优秀宿舍”</li>
                    </ul>
                </li>
        <!-- 其他学科门类 -->
        <li>
            <a href="#" class="node">数据科学</a>
            <!-- 子节点 -->
        </li>
				
		<li>
            <a href="#" class="node">计算神经学</a>
            <!-- 子节点 -->
        </li>
				
    </ul>
	</div>
        <!-- HTML结构 -->

    <script>
		document.addEventListener('DOMContentLoaded', function() {
    		var nodes = document.querySelectorAll('.node');

    		nodes.forEach(function(node) {
        		node.addEventListener('click', function(e) {
            		e.preventDefault();
            		var sublist = this.nextElementSibling;
            		if (sublist) {
                		sublist.style.display = sublist.style.display === 'block' ? 'none' : 'block';
                		sublist.classList.toggle('expand-enter-active');
            		}
        		});
    		});
		});
        // JavaScript交互
    </script>
</body>
</html>
